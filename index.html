<!DOCTYPE html>
<html lang="de">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LKW Ersatzteil</title>
    <style>

        margin: 0;

        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;

      }
      .container {
        max-width: 960px;

      }
      .buy-btn {

        padding: 12px 24px;
        background-color: #0070ba;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-size: 18px;
        margin-bottom: 40px;
      }
      footer {
        text-align: center;
        font-size: 14px;
        color: #888;
        margin-top: 50px;

      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }
        p {

        }
        .buy-btn {
